<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carta del Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurante Buen Sabor</h1>
        <p>Bienvenido a nuestra carta digital</p>
    </header>
    <main>
        <section>
            <h2>Entradas</h2>
            <ul>
                <li><span>Ensalada mixta</span><span class="precio">$5</span></li>
                <li><span>Empanadas</span><span class="precio">$4</span></li>
            </ul>
        </section>
        <section>
            <h2>Platos principales</h2>
            <ul>
                <li><span>Milanesa con papas</span><span class="precio">$12</span></li>
                <li><span>Pollo al horno</span><span class="precio">$11</span></li>
            </ul>
        </section>
        <section>
            <h2>Postres</h2>
            <ul>
                <li><span>Flan casero</span><span class="precio">$5</span></li>
                <li><span>Helado</span><span class="precio">$4</span></li>
            </ul>
        </section>
    </main>
</body>
</html>
